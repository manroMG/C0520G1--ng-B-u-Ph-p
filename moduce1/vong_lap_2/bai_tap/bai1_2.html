<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập nhiệt độ hiện tại");
        if (value > =100) {
            alert("cần giảm nhiệt độ" + value);
        }
        if (value < =20) {
            alert("cần tăng nhiệt độ" + value);
        }
    } while (value <= 20 || value >= 100);
     alert("Nhiệt độ ổn định");

</script>
</body>
</html>
