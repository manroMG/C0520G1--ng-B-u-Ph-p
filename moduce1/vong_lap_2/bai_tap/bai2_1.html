<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let K=20
    let i=0

    var a=0
    var b=1
    var N=0


    while (i<20){
        if (N==1){
            document.write(N+"<br>"+N+"<br>");
        }
        else {
            document.write(N+"<br>");
        }
        N=a+b;
        a=b;
        b=N;

        i++;
    }
</script>

</body>
