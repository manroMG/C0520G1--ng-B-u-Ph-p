<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let K=30
    let i=0
    let N=0
    let T=0
    while (i<K ){
        if (N%7==0){
        T +=N;
        N++;
            i++;
        }
        else {
            N++
        }
    }
    document.write(T);
</script>

</body>
