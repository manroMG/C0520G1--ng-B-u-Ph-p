<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong_lap_long_nhau</title>
</head>
<body>
<script>
    let sout,i,j;
    sout="<table border='1' width='300' cellspacing='0' cellpadding='20'>";
    i=1;j=2
    while (i<10){
        sout=sout +"<tr>";
        while (j<10){
            sout=sout+"<td>"+j+"x"+i+"="+i*j+  "</td>";
            j++;
        }
        sout=sout+"</tr>";
        j=2;
        i++;
    }
    sout=sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
