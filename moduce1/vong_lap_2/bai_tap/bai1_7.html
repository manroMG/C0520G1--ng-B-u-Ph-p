<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=1
    while (N<=100){
        if (N%3==0 && N%5==0){
            document.write("FizzBuzz"+"<br>");
        }
            else if(N%3==0){
                document.write("Fizz"+"<br>");
            }
        else if (N%5==0){
            document.write("Buzz"+"<br>");
        }
        else{
       document.write(N+"<br>");
        }
        N++;
    }
</script>

</body>
</html>
