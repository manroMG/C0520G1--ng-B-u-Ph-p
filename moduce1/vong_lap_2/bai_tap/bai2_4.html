<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout,i,j;
    sout1="<table border='0' width='100' cellspacing='10' cellpadding='0'>";
    i=j=1;
    while (i<=7){
        sout1=sout1 +"<tr>";
        while (j<=20){
            if (i==1 ||i==7 || j==1 || j==20){
            sout1=sout1+"<td>" + "*"+"</td>";
            }
            else {
                sout1=sout1+"<td>"+"&nbsp"+"</td>";
            }
            j++;
        }
        sout1=sout1+"</tr>";
        j=1;
        i++;
    }
    sout1=sout1 + "</table>";
    document.write(sout1+"<br> <br> <br>");
</script>


</body>
</html>
