<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=parseInt(prompt("Nhập số cần tính giai thừa:"));
    let i=1;
    let giaithua=1;
    while (i<=N){
        giaithua *= i;

        i++;
    }
    document.write(giaithua);

</script>

</body>
</html>
