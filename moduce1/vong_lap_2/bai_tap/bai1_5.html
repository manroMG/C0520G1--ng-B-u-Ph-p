<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let K=20
    let i=0

    var a=0
    var b=1
    var N=0
    var T=0

    while (i<20){
        if (N==1){
            T=T+N+N;
        }
        else {
            T=T+N
        }
        N=a+b;
        a=b;
        b=N;

        i++;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci là :" + T);
</script>

</body>
</html>
