<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>20 số nguyên tố đầu tiên</h1>
<script>
    let K=20
    let count=0
    let n=2
    while (count<K){

        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
            flag = false;
        }
        else{
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i < Math.sqrt(n); i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                document.write(n+ "<br/>");
                count ++
            }
        }
        n ++;
        ;
        }
</script>
</body>
</html>
